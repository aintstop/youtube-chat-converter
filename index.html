<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://kit.fontawesome.com/5fefd45740.js" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>
          YouTube Chat Converter
        </h1>
      </div>
      <label id="lOriginal" for="tOriginal"
        >Cole o conteúdo do chat ao vivo do YouTube:</label
      >
      <textarea id="tOriginal" class="form-control mb-4" rows="10"></textarea>
      <button id="bProcess" class="btn btn-block btn-primary">
        Processar Chat do YouTube
      </button>
      <div id="dResults" class="mt-4">
        <label id="lProcessed" for="tProcessed">Texto a ser salvo no Google Drive:</label>
        <div class="row">
          <div class="col-11">
            <textarea
              id="tProcessed"
              class="form-control"
              rows="10"
            ></textarea>
          </div>
          <div class="col-1">
            <button id="bCopyProcessed" class="btn btn-block btn-lg btn-secondary w-100 h-100 text-center">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
        <label id="lViewers" for="tViewers">Listagem de espectadores em ordem alfabética:</label>
        <div class="row">
          <div class="col-11">
            <textarea id="tViewers" class="form-control" rows="10"></textarea>
          </div>
          <div class="col-1">
            <button id="bCopyViewers" class="btn btn-block btn-lg btn-secondary w-100 h-100  text-center">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
